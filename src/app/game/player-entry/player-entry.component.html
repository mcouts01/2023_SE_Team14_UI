<div class="content-container">
    <app-button (btnClick)="clickHandler()" text="Start Game" [isDisabled]="false"></app-button>
    <div class="team-container">
        <div class="team" *ngFor="let team of teamList">
            <div class="team-players">
                <app-team [team]="team"></app-team>
            </div>
        </div>
    </div>
</div>
