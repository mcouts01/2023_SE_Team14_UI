<div class="content-container">
    <button (click)="startGame()" text="Start Game"></button>
    <div class="team-container">
        <div class="team" *ngFor="let team of teamList">
            <div class="team-players">
                <app-team [team]="team"></app-team>
            </div>
        </div>
    </div>
</div>
